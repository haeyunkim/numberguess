<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>guessGame</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <body>
      <div class="ContentWrapper">
        <img class="bg" />
        <div class="container">
          <div class="guess-wrapper">
            <div class="title-wrapper">
              <span id="title">숫자 맞추기 게임</span>
            </div>
            <section class="guess-content">
              <div id="change-area">남은 기회 : 5번</div>
              <input type="number" id="input-box" />
              <button id="go-button">Go</button>
              <button id="reset-button">Reset</button>
              <div id="result-area">
                <img
                  src="https://media.tenor.com/PK95lqgvj4kAAAAC/%EC%8B%A0%EB%82%98%EB%8A%94%EB%86%8D%EB%8B%B4%EA%B3%B0-%EC%A0%95%EC%8B%A0%EC%82%AC%EB%82%98%EC%9A%B4%EB%86%8D%EB%8B%B4%EA%B3%B0.gif"
                  id="main-img"
                />
                <h1 class="result-text"></h1>
              </div>
            </section>
          </div>
        </div>
        <div id="clock">00:00:00</div>
      </div>
      <script src="game.js"></script>
      <script src="clock.js"></script>
    </body>

    <script src="game.js"></script>
  </body>
</html>
